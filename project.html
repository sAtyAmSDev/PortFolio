<!DOCTYPE html>
<html lang="en">

<head>
    <title>PROJECT</title>
    <link rel="stylesheet" href="Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="project.css" />
    <style>
        .active {
            background-color: #ddd;
        }
        
        .box1 {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text">
            <h1 style="display: flex; gap: 0.5rem">
                All
                <p>PROJECT</p>
            </h1>
        </div>
        <div class="button">
            <button data-filter="all" class="active">All</button>
            <button data-filter="front-end">Front-End</button>
            <button data-filter="react-js">React Js</button>
            <button data-filter="figma">Figma</button>
        </div>
        <div class="box">
            <div class="box1" data-category="front-end">
                <div class="img">
                    <img src="./img/box1.png" alt="Box 1 Image" />
                </div>
                <p>Personal Portfolio</p>
                <h1>Portfolio design creativity & Application</h1>

                <a href="">VIEW PROJECT<i class="fa-solid fa-arrow-right NEXTPOP"></i></a>
            </div>
            <div class="box1" data-category="react-js">
                <div class="img">
                    <img src="./img/gigabill.png" alt="GIGA BILL Image" />
                </div>
                <p>GIGA BILL</p>
                <h1>GIGA BILL design creativity & Application</h1>

                <a href="">VIEW PROJECT<i class="fa-solid fa-arrow-right NEXTPOP"></i></a>
            </div>
            <div class="box1" data-category="figma">
                <div class="img">
                    <img src="./img/STUDYROOM.png" alt="STUDY ROOM Image" />
                </div>
                <p>STUDY ROOM</p>
                <h1>STUDY ROOM design creativity & Application</h1>

                <a href="">VIEW PROJECT<i class="fa-solid fa-arrow-right NEXTPOP"></i></a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.button button');
            const boxes = document.querySelectorAll('.box .box1');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const filter = button.getAttribute('data-filter');

                    boxes.forEach(box => {
                        if (filter === 'all' || box.getAttribute('data-category') === filter) {
                            box.style.display = 'block';
                        } else {
                            box.style.display = 'none';
                        }
                    });

                    buttons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                });
            });

            // Initially show all projects
            boxes.forEach(box => box.style.display = 'block');
        });
    </script>
</body>

</html>
